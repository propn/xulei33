<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>1列自适应高度、宽度</title>


<style>

body {
	font-family: 'Verdana', '宋体';
	font-size: 12PX;
	margin: 0;
	padding: 0;
	min-height: 100%;
	height: 100%;
	width: 100%;
	overflow: hidden;
}


.layout {width:100%; height:100%; background:#9c6;}

.top { height:10%; width:100%; background:#3366CC;}
.bottom { height:10%;width:100%; background:#339900;}

.main { height:80%;width:100%;}<!-- 根据 top和bottom的高度得到 -->

.center { margin:0 !important; height:100%;  background:#ffa;}

</style>

</head>

<body>


<div class="layout">
<!-- 
	<div class="top">top</div>
 -->
	<div class="main">
		<div class="center">
				<!--  -->
				<div class="layout">
					 
					<div class="top">top</div>
					
					<div class="main">
						<div class="center">center</div>
					</div>
					 
					<div class="bottom" >bottom</div>
					
				</div>
				<!--  -->
		</div>
	</div>
<!--  
	<div class="bottom" >bottom</div>
-->
</div>


</body>
</html>
